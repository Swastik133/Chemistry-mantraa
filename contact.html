    <h1>Contact us</h1>
    <p>Send a message and we will get back to you within 24 hours.</p>
    <form class="contact-form" action="index.html" action="contactInfoD()">
      <label for="">Name</label><br />
      <input id="name" type="text" placeholder="name" /><br />
      <label for="">Phone Number</label><br />
      <input id="email" type="number" placeholder="Phone Number" /><br />
      <label for="">Message</label><br />
      <textarea
        id="Value"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="message"
      ></textarea
      ><br/>
      <button type="submit">Submit</button>
    </form>
